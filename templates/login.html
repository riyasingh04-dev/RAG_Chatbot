<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Enterprise AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .bg-gradient {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
        }

        /* Professional Google Button Styling */
        .google-btn {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            color: #3c4043;
            border: 1px solid #dadce0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .google-btn:hover {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border-color: #c6c9cc;
            box-shadow: 0 4px 20px rgba(66, 133, 244, 0.3), 0 0 0 1px rgba(66, 133, 244, 0.1);
            transform: translateY(-2px);
        }

        .google-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(66, 133, 244, 0.2);
        }

        /* Shimmer effect on hover */
        .google-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(66, 133, 244, 0.1), transparent);
            transition: left 0.5s;
        }

        .google-btn:hover::before {
            left: 100%;
        }

        /* Enhanced form inputs */
        .input-field {
            transition: all 0.3s ease;
        }

        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.15);
        }

        /* Submit button animation */
        .submit-btn {
            position: relative;
            overflow: hidden;
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .submit-btn:hover::after {
            width: 300px;
            height: 300px;
        }

        /* Card entrance animation */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            animation: slideUp 0.6s ease-out;
        }

        /* Logo pulse animation */
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(99, 102, 241, 0);
            }
        }

        .logo-pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>

<body class="bg-gradient text-slate-200 h-screen flex items-center justify-center p-6">
    <script>
        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/chat';
        }
    </script>
    <div class="w-full max-w-md bg-slate-900/50 backdrop-blur-xl border border-slate-800 p-8 rounded-3xl shadow-2xl login-card">
        <div class="text-center mb-10">
            <div
                class="w-16 h-16 bg-gradient-to-br from-indigo-600 to-indigo-700 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-600/30 mx-auto mb-4 logo-pulse">
                <span class="font-bold text-2xl text-white">R</span>
            </div>
            <h1 class="text-3xl font-bold tracking-tight bg-gradient-to-r from-white to-slate-300 bg-clip-text text-transparent">Welcome Back</h1>
            <p class="text-slate-400 text-sm mt-2">Login to access your enterprise knowledge base</p>
        </div>

        <form id="login-form" class="space-y-5">
            <div id="email-group">
                <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Email
                    Address</label>
                <input type="email" id="email" required
                    class="input-field w-full bg-slate-800/80 border border-slate-700/50 rounded-xl p-4 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all placeholder:text-slate-500"
                    placeholder="name@company.com">
            </div>
            
            <div id="password-group" class="hidden">
                <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Password</label>
                <input type="password" id="password"
                    class="input-field w-full bg-slate-800/80 border border-slate-700/50 rounded-xl p-4 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all placeholder:text-slate-500"
                    placeholder="••••••••">
            </div>

            <div id="otp-group" class="hidden">
                <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Verification Code (OTP)</label>
                <input type="text" id="otp"
                    class="input-field w-full bg-slate-800/80 border border-slate-700/50 rounded-xl p-4 text-sm focus:ring-2 text-center tracking-[1em] font-bold focus:ring-indigo-500 focus:border-transparent outline-none transition-all placeholder:text-slate-500"
                    placeholder="000000" maxlength="6">
                <p class="text-xs text-slate-400 mt-2 text-center">Enter the code sent to your email</p>
            </div>

            <button type="submit" id="submit-btn"
                class="submit-btn w-full bg-gradient-to-r from-indigo-600 to-indigo-700 hover:from-indigo-500 hover:to-indigo-600 py-4 rounded-xl font-semibold shadow-lg shadow-indigo-600/30 transition-all flex items-center justify-center gap-2 hover:shadow-indigo-600/40 hover:shadow-xl">
                <span class="relative z-10">Continue ➔</span>
            </button>
            <button type="button" id="back-btn" class="hidden w-full text-slate-400 text-sm font-medium hover:text-slate-200 transition-all py-2">
                ← Use a different email
            </button>
        </form>

        <div id="oauth-section">
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-700/50"></div>
                </div>
                <div class="relative flex justify-center text-xs uppercase"><span
                        class="bg-slate-900/50 px-4 text-slate-400 font-medium">Or continue with</span></div>
            </div>

            <a href="/auth/google"
                class="google-btn w-full flex items-center justify-center gap-3 py-3.5 px-6 rounded-xl font-medium transition-all mb-6 group">
                <svg class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                <span class="font-semibold">Continue with Google</span>
            </a>
        </div>

        <p class="text-center text-sm text-slate-400">
            Don't have an account? <a href="/signup" class="text-indigo-400 hover:text-indigo-300 font-semibold transition-colors">Create
                one</a>
        </p>
    </div>

    <script>
        let currentState = 'EMAIL'; // EMAIL, PASSWORD, OTP
        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const otpInput = document.getElementById('otp');
        const submitBtn = document.getElementById('submit-btn');
        const backBtn = document.getElementById('back-btn');
        const oauthSection = document.getElementById('oauth-section');

        const emailGroup = document.getElementById('email-group');
        const passwordGroup = document.getElementById('password-group');
        const otpGroup = document.getElementById('otp-group');

        const updateUI = (state) => {
            currentState = state;
            emailGroup.classList.toggle('hidden', state !== 'EMAIL');
            passwordGroup.classList.toggle('hidden', state !== 'PASSWORD');
            otpGroup.classList.toggle('hidden', state !== 'OTP');
            oauthSection.classList.toggle('hidden', state !== 'EMAIL');
            backBtn.classList.toggle('hidden', state === 'EMAIL');
            
            if (state === 'EMAIL') {
                submitBtn.innerText = 'Continue ➔';
                emailInput.disabled = false;
            } else {
                submitBtn.innerText = 'Sign In ➔';
                emailInput.disabled = true;
            }
        };

        backBtn.addEventListener('click', () => updateUI('EMAIL'));

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;

            if (currentState === 'EMAIL') {
                const res = await fetch('/auth/check-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                if (res.ok) {
                    const data = await res.json();
                    if (data.status === 'otp_sent') {
                        updateUI('OTP');
                    } else if (data.status === 'needs_password') {
                        updateUI('PASSWORD');
                    } else {
                        alert('User not found. Please sign up first.');
                    }
                } else {
                    alert('Error checking email');
                }
            } else if (currentState === 'PASSWORD') {
                const password = passwordInput.value;
                const res = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem('token', data.access_token);
                    window.location.href = '/chat';
                } else {
                    alert('Invalid password');
                }
            } else if (currentState === 'OTP') {
                const otp = otpInput.value;
                const res = await fetch('/auth/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, otp })
                });

                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem('token', data.access_token);
                    window.location.href = '/chat';
                } else {
                    alert('Invalid or expired OTP');
                }
            }
        });
    </script>
</body>

</html>
