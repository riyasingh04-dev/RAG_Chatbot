<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Enterprise AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .bg-gradient {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
        }
    </style>
</head>

<body class="bg-gradient text-slate-200 h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-slate-900/50 backdrop-blur-xl border border-slate-800 p-8 rounded-3xl shadow-2xl">
        <div class="text-center mb-10">
            <div
                class="w-16 h-16 bg-amber-500 rounded-2xl flex items-center justify-center shadow-lg shadow-amber-500/20 mx-auto mb-4">
                <span class="text-2xl text-white">✉️</span>
            </div>
            <h1 class="text-2xl font-bold tracking-tight text-white">Check Your Email</h1>
            <p class="text-slate-500 text-sm mt-3 leading-relaxed">We sent a 6-digit verification code to <br><span
                    id="display-email" class="text-slate-300 font-medium"></span></p>
        </div>

        <form id="otp-form" class="space-y-6">
            <div class="flex justify-between gap-2">
                <input type="text" maxlength="6" id="otp-code" required
                    class="w-full bg-slate-800 border-none rounded-xl p-5 text-center text-2xl font-bold tracking-[0.5em] focus:ring-2 focus:ring-indigo-500 outline-none placeholder:text-slate-700"
                    placeholder="000000">
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-500 py-4 rounded-xl font-semibold shadow-lg shadow-indigo-600/20 transition-all">
                Verify & Continue
            </button>
        </form>

        <p class="text-center text-sm text-slate-500 mt-8">
            Didn't receive code? <button onclick="location.reload()"
                class="text-indigo-400 hover:text-indigo-300 font-medium">Resend OTP</button>
        </p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        document.getElementById('display-email').innerText = email;

        document.getElementById('otp-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const otp = document.getElementById('otp-code').value;

            const res = await fetch('/auth/verify-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, otp })
            });

            if (res.ok) {
                const data = await res.json();
                localStorage.setItem('token', data.access_token);
                window.location.href = '/chat';
            } else {
                alert('Invalid or expired OTP');
            }
        });
    </script>
</body>

</html>
