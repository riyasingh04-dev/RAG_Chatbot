<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise RAG Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
        }

        .bg-gradient {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
        }

        .scroll-hide::-webkit-scrollbar {
            display: none;
        }

        /* Markdown Styles */
        .msg-content ul,
        .msg-content ol {
            padding-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .msg-content ul {
            list-style-type: disc;
        }

        .msg-content ol {
            list-style-type: decimal;
        }

        .msg-content li {
            margin-bottom: 0.5rem;
        }

        .msg-content p {
            margin-bottom: 1rem;
        }

        .msg-content strong {
            color: #818cf8;
            font-weight: 700;
        }

        .msg-content code {
            background: #1e293b;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: monospace;
        }

        .msg-content pre {
            background: #1e293b;
            padding: 1rem;
            border-radius: 0.75rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        .fade-out {
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.3s ease;
        }

        .scroll-hide::-webkit-scrollbar {
            display: none;
        }

        .scroll-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-gradient text-slate-200 h-screen overflow-hidden">
    <div class="flex h-full">
        <!-- Sidebar -->
        <aside class="w-80 border-r border-slate-800 bg-slate-900/50 flex flex-col h-full">
            <!-- Sidebar Header -->
            <div class="p-6 pb-2">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/20">
                        <span class="font-bold text-xl">R</span>
                    </div>
                    <h1 class="text-xl font-bold tracking-tight">Enterprise<span class="text-indigo-500">AI</span></h1>
                </div>
            </div>

            <!-- Scrollable Middle Section -->
            <div class="flex-1 overflow-y-auto p-6 space-y-8 scroll-hide">
                <div class="space-y-4">
                    <label class="text-xs font-semibold text-slate-500 uppercase tracking-wider">Storage</label>
                    <div id="drop-zone"
                        class="border-2 border-dashed border-slate-700 rounded-2xl p-6 text-center hover:border-indigo-500 transition-all cursor-pointer group">
                        <input type="file" id="file-input" multiple hidden>
                        <div class="text-3xl mb-2 group-hover:scale-110 transition-transform">üìÅ</div>
                        <p class="text-sm text-slate-400">Knowledge Base</p>
                        <span class="text-[10px] text-slate-600">PDF, TXT, DOCX, Excel, ipynb, CSV, HTML, JSON</span>
                    </div>
                    <ul id="file-list" class="space-y-2"></ul>
                </div>

                <div class="space-y-4">
                    <label class="text-xs font-semibold text-slate-500 uppercase tracking-wider">AI Persona</label>
                    <select id="role-selector"
                        class="w-full bg-slate-800 border-none rounded-xl p-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                        <option value="Research AI">Research AI</option>
                        <option value="Teacher AI">Teacher AI</option>
                        <option value="Interviewer AI">Interviewer AI</option>
                        <option value="Debugger AI">Debugger AI</option>
                    </select>
                </div>
            </div>

            <!-- Sidebar Footer -->
            <div class="p-6 pt-2 border-t border-slate-800 space-y-4">
                <div class="flex items-center gap-3 p-3 bg-slate-800/30 rounded-xl">
                    <div id="user-avatar-container"
                        class="w-8 h-8 rounded-full overflow-hidden bg-indigo-500/20 flex items-center justify-center text-indigo-400 font-bold">
                        <span id="user-avatar-initials">U</span>
                    </div>
                    <div class="text-sm overflow-hidden flex-1">
                        <p id="user-name" class="font-medium truncate">User Account</p>
                        <p class="text-xs text-slate-500">Premium Access</p>
                    </div>
                </div>
                <button onclick="logout()"
                    class="w-full flex items-center justify-center gap-2 p-3 bg-slate-800 hover:bg-red-500/10 hover:text-red-400 text-slate-400 rounded-xl transition-all text-sm font-medium">
                    <span></span> Logout
                </button>
            </div>
        </aside>

        <!-- Main Chat -->
        <main class="flex-1 flex flex-col relative">
            <header class="h-20 border-b border-slate-800 flex items-center justify-between px-8 bg-slate-900/20">
                <div class="flex items-center gap-4">
                    <div class="w-2 h-2 rounded-full bg-emerald-500"></div>
                    <span class="font-semibold text-slate-300" id="current-role">Research AI</span>
                </div>

            </header>

            <div id="chat-messages" class="flex-1 p-8 overflow-y-auto space-y-6 scroll-hide">
                <div class="flex gap-4 items-start">
                    <div
                        class="w-10 h-10 rounded-xl bg-indigo-600 flex-shrink-0 flex items-center justify-center text-white">
                        AI</div>
                    <div class="bg-slate-800/50 p-4 rounded-2xl border border-slate-700 max-w-[80%] msg-content">
                        <p class="text-sm leading-relaxed"><strong>System ready.</strong> Documents indexed will be
                            prioritized for your
                            queries. How can I assist you today?</p>
                    </div>
                </div>
            </div>

            <div class="p-8 border-t border-slate-800 bg-slate-900/50">
                <div id="typing-indicator" class="text-xs text-indigo-400 mb-2 animate-pulse hidden">AI is synthesizing
                    response...</div>
                <form id="chat-form" class="relative group">
                    <input type="text" id="user-input" placeholder="Query knowledge base..."
                        class="w-full bg-slate-800/80 border-none rounded-2xl py-4 pl-6 pr-16 focus:ring-2 focus:ring-indigo-500 outline-none transition-all placeholder:text-slate-600">
                    <button type="submit"
                        class="absolute right-2 top-2 w-12 h-12 bg-indigo-600 rounded-xl hover:bg-indigo-500 transition-colors flex items-center justify-center shadow-lg shadow-indigo-600/20">
                        <span class="text-xl">‚ûî</span>
                    </button>
                </form>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({
            startOnLoad: false,
            theme: 'dark',
            securityLevel: 'loose',
            fontFamily: 'Plus Jakarta Sans'
        });
    </script>
    <script src="/static/js/chat.js?v=1.2"></script>
</body>

</html>
