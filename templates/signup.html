<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Enterprise AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .bg-gradient {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
        }
    </style>
</head>

<body class="bg-gradient text-slate-200 h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-slate-900/50 backdrop-blur-xl border border-slate-800 p-8 rounded-3xl shadow-2xl">
        <div class="text-center mb-10">
            <h1 class="text-2xl font-bold tracking-tight text-white">Join Enterprise AI</h1>
            <p class="text-slate-500 text-sm mt-2">Scale your knowledge with AI automation</p>
        </div>

        <form id="signup-form" class="space-y-5">
            <div>
                <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Full
                    Name</label>
                <input type="text" id="full_name" required
                    class="w-full bg-slate-800 border-none rounded-xl p-4 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all placeholder:text-slate-600"
                    placeholder="John Doe">
            </div>
            <div>
                <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Email
                    Address</label>
                <input type="email" id="email" required
                    class="w-full bg-slate-800 border-none rounded-xl p-4 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all placeholder:text-slate-600"
                    placeholder="name@company.com">
            </div>
            <div>
                <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Password</label>
                <input type="password" id="password" required
                    class="w-full bg-slate-800 border-none rounded-xl p-4 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all placeholder:text-slate-600"
                    placeholder="At least 8 characters">
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-500 py-4 rounded-xl font-semibold shadow-lg shadow-indigo-600/20 transition-all">
                Create Account
            </button>
        </form>

        <p class="text-center text-sm text-slate-500">
            Don't have an account? <a href="/signup" class="text-indigo-400 hover:text-indigo-300 font-medium">Create
                one</a>
        </p>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const full_name = document.getElementById('full_name').value;

            const res = await fetch('/auth/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, full_name })
            });

            if (res.ok) {
                alert('Account created! Please login.');
                window.location.href = '/';
            } else {
                const err = await res.json();
                alert(err.detail || 'Signup failed');
            }
        });
    </script>
</body>

</html>
