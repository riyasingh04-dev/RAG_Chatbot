name: RAG CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install minimal deps for smoke test
        run: |
          python -m pip install --upgrade pip
      - name: Run smoke test
        run: |
          python scripts/ci_smoke_test.py

  validate-retrieval:
    runs-on: ubuntu-latest
    needs: smoke-test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run retrieval validation
        env:
          PYTHONPATH: .
        run: |
          python scripts/validate_retrieval.py
